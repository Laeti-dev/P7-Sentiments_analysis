version: '3.8'

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.0
    ports:
      - "5500:5000"
    volumes:
      - ./gcp-key.json:/secrets/gcp-service-account.json:ro
    environment:
      MLFLOW_TRACKING_URI: http://0.0.0.0:5000
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/gcp-service-account.json
      GOOGLE_CLOUD_PROJECT: ${GCP_PROJECT_ID}
      MLFLOW_GCS_BUCKET: ${MLFLOW_GCS_BUCKET}
    command: >
      /bin/sh -c "
      pip install psycopg2-binary &&
      mlflow server
      --host 0.0.0.0
      --backend-store-uri postgresql+psycopg2://mlflow:${POSTGRES_PASSWORD}@db:5432/mlflow
      --default-artifact-root gs://${MLFLOW_GCS_BUCKET}/
      "
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment-backend
    ports:
      - "8000:8000"
    networks:
      - sentiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentiment-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000/predict
    depends_on:
      - backend
    networks:
      - sentiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sentiment-network:
    driver: bridge
